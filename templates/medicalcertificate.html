{% extends 'layout/base.html' %}

{% block title %}PHIẾU KHÁM{% endblock %}

{% block content %}

<div class="col-lg-12 col-md-12">
    <div class="appoinment-wrap mt-5 mt-lg-0" style="margin-left: 10%;margin-right: 10%">
        <form class="appoinment-form" style="margin-bottom: -3%">
            <h2 class="mb-2 title-color">LẬP PHIẾU KHÁM</h2><br>
            <div class="row" >
                <div class="form-group col-md-10">
                    <div class="form-group">
                        <select class="form-control" id="pt" name="patient_id" required>
                            {%for s in p%}
                            <option value="{{s.id}}">{{s.id}}</option>
                            {%endfor%}
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <button type="submit" class="btn btn-success ">Tìm Bệnh Nhân</button>
                </div>
            </div>
        </form>
        <form class="appoinment-form" method="post" action="#">
            <div class="form-group">
                <h6>Mã bệnh nhân</h6>
                <input name="p_id"  class="form-control" value="{{patient.id}}" placeholder="{{patient.id}}" readonly>
            </div>
            <div class="form-group">
                <h6>Tên bệnh nhân</h6>
                <input name="name"  class="form-control" placeholder="{{patient.name}}" readonly>
            </div>
            <div class="form-group">
                <h6>Triệu chứng</h6>
                {% if symptom %}
                <input  class="form-control" placeholder="{{symptom}}" required readonly>
                {% else %}
                <input name="symptom" class="form-control" placeholder="Thêm triệu chứng" required>
                {% endif %}
            </div>
            <div class="form-group">
                <h6>Dự đoán bệnh</h6>
                {% if guess %}
                <input class="form-control" placeholder="{{guess}}" required readonly>
                {% else %}
                <input name="guess"  class="form-control" placeholder="Thêm dự Đoán Bệnh" required>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-success btn-web" > Lưu</button>
        </form><br>
        <input type="text" value="{{mc_id}}" placeholder="{{mc_id}}">
    </div>
    <form style="margin-left: 10%;margin-right: 10%" class="appoinment-form" method="post">
        <h4 class="mb-2 title-color">THÊM THUỐC VÀO PHIẾU KHÁM</h4><br>
        <div class="row">
            <div class="form-group col-md-2">
                <select class="form-control" id="mc" name="medicine_id">
                    <option>Loại Thuốc</option>
                    {%for s in m%}
                    <option value = {{s.id}}>{{s.name}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="form-group col-md-0">
            </div>
            <div class="form-group col-md-3">
                <input name="quantily" id="priceK" class="form-control" placeholder="Số lượng" required>
            </div>
            <div class="form-group col-md-7">
                <input name="user_manual" id="priceT" class="form-control" placeholder="Cách dùng" required>
            </div>
        </div>
        <button type="submit" class="btn btn-success btn-web" ><a href="#">Thêm Thuốc</a></button>
    </form><br>
</div>
{% endblock %}
